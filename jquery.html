<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        .cap {
            z-index: 4;
            width: 100vw;
            height: 100vh;
            background-color: cadetblue;
            position: absolute;
            text-align: center;
            animation-name: cap;
            animation-delay: 6s;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;

        }

        @keyframes cap {
            0% {
                height: 100vh;
            }

            100% {
                height: 0;

            }
        }

        .center {
            text-align: center;
            align-items: center;
            margin: 20vh auto;
            z-index: 5;
            height: 400px;
            width: 300px;
            position: relative;
            animation-name: center;
            animation-delay: 6s;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        @keyframes center {
            0% {
                height: 500px;
            }

            100% {
                height: 0;
                margin-top: -500px;
            }
        }

        .title {
            line-height: 400px;
            animation-name: title;
            opacity: 0;
            animation-duration: 1s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            z-index: 4;

        }

        @keyframes title {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;

            }

        }

        .hide {
            position: absolute;
            width: 100%;
            background-color: #0c6977;
            animation-name: titleBg;
            animation-delay: 1.5s;
            animation-duration: 1.2s;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            z-index: 5;
        }

        @keyframes titleBg {
            0% {

                height: 0;
                bottom: 0;
            }

            50% {
                height: 400px;
                bottom: 0;
            }

            100% {
                height: 0;
                top: 0;
            }
        }

        .bg {
            position: absolute;
            bottom: 0;
            width: 300px;
            height: 400px;
            background-image: url(imgSlide/1807658-1-600x470.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 4;
            animation-name: bg;
            animation-delay: 2s;
            animation-duration: 0.5s;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-iteration-count: 1;
            opacity: 0;
        }

        @keyframes bg {
            0% {

                opacity: 0;
            }

            100% {
                opacity: 1;

            }
        }

        .up,
        .down {
            color: white;
            position: absolute;
            width: 600px;
            left: -150px;
            text-align: center;
            opacity: 0;
            animation-delay: 3s;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }

        .up {
            animation-name: up;
            z-index: 7;
            font-size: 60px;
        }

        .down {
            animation-name: down;
            z-index: 9;
            font-size: 65px;
        }

        @keyframes up {
            0% {
                opacity: 0;
                top: 300px;
            }

            100% {
                opacity: 1;
                top: 140px;
            }
        }

        @keyframes down {
            0% {
                opacity: 0;
                top: 350px;
            }

            100% {
                opacity: 1;
                top: 200px;
            }
        }

        body {
            background-color: #acb7ae;
        }

        #main {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #object1 {
            position: absolute;
            top: 20vh;
            left: 20vw;
            opacity: 0.9;
            /*            -webkit-filter: blur(4px);*/
            height: 300px;
            width: 25vw;
            max-width: 300px;
            perspective: 100px;
        }

        #object1 .img1 {
            transform-style: preserve-3d;
            background-image: url(imgSlide/11th-Dimension.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 350px;
            width: 30vw;
            max-width: 400px;
        }

        #object2 {
            position: absolute;
            top: 40vh;
            left: 15vw;
            perspective: 100px;
        }

        #object2 .img2 {
            transform-style: preserve-3d;
            background-image: url(imgSlide/coded.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 250px;
            width: 15vw;
            max-width: 200px;
        }

        #object3 {
            position: absolute;
            top: 60vh;
            left: 25vw;
            perspective: 100px;
        }

        #object3 .img3 {
            transform-style: preserve-3d;
            background-image: url(imgSlide/7.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 150px;
            width: 12vw;
            max-width: 200px;
        }

        #layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        #msg {
            font-family: arial;
            font-size: 40px;
            color: blanchedalmond;
            position: absolute;
            top: 35%;
            left: 45%;
            transform: translate(-10%, -10%);
            line-height: 60px;
            padding-left: 10px;
            padding-top: 5px;
        }

        .q {
            font-size: 70px;
            letter-spacing: 3px;
        }

        .circle {
            background: transparent;
            width: 30vw;
            height: 30vw;
            border-radius: 15vw;
            border: 0.5px solid #ffffff54;
            position: absolute;
            top: 35%;
            left: 45%;
        }

        .badge {
            position: absolute;
            width: 8vw;
            display: block;
            left: 50%;
        }

        .cir {
            position: absolute;
            top: 0;
            width: 8vw;
            height: 8vw;
            background-image: url(https://stockdutchdesign.com/wp-content/themes/stockinteriors/src/assets/svg/badge-circle-black.svg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-transform: rotate(-360deg);
            animation: rotation 8s linear infinite;
            -moz-animation: rotation 8s linear infinite;
            -webkit-animation: rotation 8s linear infinite;
            -o-animation: rotation 8s linear infinite;

        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(-360deg);
            }
        }

        .logo {
            width: 8vw;
            height: 8vw;
            background-image: url(https://stockdutchdesign.com/wp-content/themes/stockinteriors/src/assets/svg/badge-logo-black.svg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-transform: rotate(-360deg);
            animation: rotation 12s linear infinite;
            -moz-animation: rotation 12s linear infinite;
            -webkit-animation: rotation 12s linear infinite;
            -o-animation: rotation 12s linear infinite;
        }

        .slide {
            width: 100%;
        }

        .first,
        .second,
        .third {
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            position: relative;
            padding: 0;
        }

        .first {
            background-image: url(imgSlide/642_429_Office_2.jpg);
        }

        .second {
            background-image: url(imgSlide/d55d674f1988c1b5c809001e89bffc43.gif);
        }

        .third {
            background-image: url(imgSlide/1807658-1-600x470.jpg);
        }

        .side1,
        .side2,
        .side3 {
            position: absolute;
            bottom: 0;
            height: 100vh;
            width: 100%;

            transition: height 0.5s;
            z-index: 1;
        }

        .sides {
            background-color: #acb7ae;
        }
    </style>
</head>

<body>
    <!--

    <div class="cap">
        <div class="center">
            <h1 class="title"> QUANTROPI</h1>
            <div class="hide"></div>
            <div class="bg"></div>

            <h2 class="up">Secured with</h2>
            <h2 class="down">quantum entropy</h2>
        </div>
    </div>
-->


    <div id="main">
        <div id="object1">
            <div class="img1"></div>

        </div>
        <div id="object2">
            <div class="img2"></div>
        </div>
        <div id="object3">
            <div class="img3"></div>
        </div>
        <div class="circle"></div>

        <div id="layer">
            <div id="msg">Welcome to <div class="q">Quantropi</div>
            </div>
        </div>
        <div class="badge">
            <div class="logo"></div>
            <div class="cir"></div>
        </div>

    </div>

    <div class="container-fluid p-0 slide">
        <div class="row">
            <div class="col-4 first">
                <div class="side1 sides"></div>
            </div>
            <div class="col-4 second">
                <div class="side2 sides"></div>
            </div>
            <div class="col-4 third">
                <div class="side3 sides"></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
    <script>
        $(document).ready(function() {
            AOS.init();

            var wid = window.innerWidth / 2;
            var hei = window.innerHeight / 2;
            var mouse = {};
            var layer = $('#layer');


            layer.mouseover(function(e) {
                window.addEventListener('mousemove', function(e) {
                    mouse.x = e.x;
                    mouse.y = e.y;
                    a = layer.innerHeight() - window.scrollY

                    if (a > mouse.y+100) {
                        if (mouse.x > wid) {
                            $('body').css("background-color", "#b4a7ab");
                            $('.sides').css("background-color", "#b4a7ab");
                            $('.img1').css("background-image", "url(imgSlide/hands.jpg)");
                            $('.img3').css("background-image", "url(imgSlide/8.jpg)");
                        }
                        if (mouse.x <= wid) {
                            $('body').css("background-color", "#acb7ae");
                            $('.sides').css("background-color", "#acb7ae");
                            $('.img1').css("background-image", "url(imgSlide/11th-Dimension.jpg)");
                            $('.img3').css("background-image", "url(imgSlide/7.jpg)");
                        }
                    }

                })

            });

            var object1 = $('#object1');
            var object2 = $('#object2');
            var object3 = $('#object3');


            layer.mousemove(function(e) {
                var valueX = (e.pageX * -1 / 20);
                var valueY = (e.pageY * -1 / 20);
                var rotateX = ((e.pageX - 200) / 200);
                var rotateY = ((e.pageY - hei) / 200);

                object1.css({
                    'transform': 'translate3d(' + valueX + 'px,' + valueY + 'px,0)'
                });
                $('.img1').css({
                    'transform': ' rotateX(' + rotateY + 'deg) rotateY(' + rotateX + 'deg)'
                });
            })

            layer.mousemove(function(e) {
                var valueX = (e.pageX * -1 / 40);
                var valueY = (e.pageY * -1 / 30);
                var rotateX = ((e.pageX - 200) / 200);
                var rotateY = ((e.pageY - hei) / 250);

                object2.css({
                    'transform': 'translate3d(' + valueX + 'px,' + valueY + 'px,0)'
                });
                $('.img2').css({
                    'transform': ' rotateX(' + rotateY + 'deg) rotateY(' + rotateX + 'deg)'
                });
            })

            layer.mousemove(function(e) {
                var valueX = (e.pageX * -1 / 35);
                var valueY = (e.pageY * -1 / 25);
                var rotateX = ((e.pageX - 200) / 100);
                var rotateY = ((e.pageY - hei) / 100);
                object3.css({
                    'transform': 'translate3d(' + valueX + 'px,' + valueY + 'px,0)'
                });
                $('.img3').css({
                    'transform': ' rotateX(' + rotateY + 'deg) rotateY(' + rotateX + 'deg)'
                });
            })
            layer.mousemove(function(e) {
                var valueX = (e.pageX * -1 / 15);
                var valueY = (e.pageY * -1 / 15);

                $('.circle').css({
                    'transform': 'translate3d(' + valueX + 'px,' + valueY + 'px, 0)'
                });

            })

            $('.first').mouseover(function() {
                $('.side1').css('height', '0px');
                $('body').css("background-color", "#c2c3c3");
                $('.sides').css("background-color", "#c2c3c3");

            })
            $('.first').mouseleave(function() {
                $('.side1').css('height', '100vh');
            })
            $('.second').mouseover(function() {
                $('.side2').css('height', '0px');
                $('body').css("background-color", "#b4a7ab");
                $('.sides').css("background-color", "#b4a7ab");
            })
            $('.second').mouseleave(function() {
                $('.side2').css('height', '100vh');
            })
            $('.third').mouseover(function() {
                $('.side3').css('height', '0px');
                $('body').css("background-color", "#c2c3c3");
                $('.sides').css("background-color", "#c2c3c3");
            })
            $('.third').mouseleave(function() {
                $('.side3').css('height', '100vh');
            })

        });
    </script>
</body>
</html>
